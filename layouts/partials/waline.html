<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jz1998/counthit@master/waline@1.1.1.css"
    />
  </head>
  <div id="waline"></div>
  <script type="module">
    import { init } from "https://unpkg.com/@waline/client@v3/dist/waline.js";
  
    init({
      dark: 'auto',
      lang: "zh-CN",
      el: "#waline",
      comment: true,
      reaction: ["/favicon.png"],
      emoji: false,
      search: false,
      login: "disable",
      imageUploader: false,
      locale: {
        reactionTitle: "",
        nick: "昵称 Name",
        mail: "Email (optional 非必填)",
        link: "Website (optional 非必填)",
        placeholder: "随便说点什么吧 Comment here...",
        sofa: "还没有评论 No comments yet...",
      },
      serverURL: "{{ .Site.Params.walineURL }}",
    });
  </script>
